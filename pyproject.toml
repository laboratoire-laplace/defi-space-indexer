[project]
name = "defi_space_indexer"
version = "0.0.1"
description = "A blockchain indexer built with DipDup for Defi Space"
license = { text = "MIT" }
authors = [
    { name = "Valentin Cart", email = "vcart@webisoft.com" },
]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "dipdup>=8,<9",
]

[tool.pdm.dev-dependencies]
dev = [
    "black",
    "ruff",
    "mypy",
]

[tool.black]
line-length = 120
target-version = ['py312']
skip-string-normalization = true

[tool.ruff]
line-length = 120
target-version = 'py312'

[tool.ruff.lint]
extend-select = ["B", "C4", "FA", "G", "I", "PTH", "Q", "RET", "RUF", "TCH", "UP"]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
isort = { force-single-line = true}

[tool.mypy]
python_version = "3.12"
plugins = ["pydantic.mypy"]
strict = false

[[tool.mypy.overrides]]
module = "ruamel"
ignore_missing_imports = true

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
source-includes = ["."]

[tool.pdm.build]
includes = ["defi_space_indexer"]
package-dir = "."

[tool.setuptools]
packages = ["defi_space_indexer"]